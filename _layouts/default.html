<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta content="True" name="HandheldFriendly">
        <meta name="viewport" content="width=device-width; minimum-scale=1.0; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"> 
        <meta name="viewport" content="width=device-width">
        <link rel="alternate" type="application/rss+xml" title="{{ site.name }}" href="{{ site.url }}/feed.xml">
        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/syntax.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/main.css">

        <!-- Google fonts -->
        <link href='http://fonts.googleapis.com/css?family=Raleway:400,300,200,100,500,600,700,800,900' rel='stylesheet' type='text/css'>
        <script>
        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-45205503-1']);
        _gaq.push(['_trackPageview']);
        (function() {
          var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;

          ga.src = ('https:' == document.location.protocol ? 'https://' : 'http://') + 'stats.g.doubleclick.net/dc.js';

          var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
        })();
        </script>

    </head>
    <body>
      <div id="outter_container">
        <div id="sidebar">
          <div class="logo"></div>
            <div class="contact personal">
              <p>
                Albert Camps<br />
                Developer<br />
                <a href="mailto:me@albertcamps.io">me@albertcamps.io</a>
              </p>
            </div>
            <div class="contact">
              <p>
                <a href="https://github.com/acamps">github.com/acamps</a><br />
                <a href="https://twitter.com/albertcamps">twitter.com/albertcamps</a><br />
                <a href="https://es.linkedin.com/in/acampsll">es.linkedin.com/in/acampsll</a><br />
              </p>
            </div>
          <div class="latest">
            <div class="box">
            <h1>Latest Posts</h1>
            <ul>
            {% for post in site.posts limit: 10 %}
              <li><a href="{{ post.url }}">{{ post.title }}</a></li>
            {% endfor %}
            </ul>
          </div>
          </div>
        </div>
        <div class="site">

          <div class="header">
            <h1 class="title"><a href="/">{{ site.name }}</a></h1>
            <a class="extra" href="/">home</a>
          </div>
          <div class="posts">
            {{ content }}
          </div>
        </div>
      </div>

    </body>
</html>

name: Albert Camps Llad√≥
description: Personal thoughts and adventures on development and life.
url: http://www.albertcamps.io
markdown: redcarpet
redcarpet:
  extensions: ["no_intra_emphasis", "fenced_code_blocks", "autolink", "tables", "with_toc_data"]
highlighter: true
encoding: utf-8
paginate: 5
paginate_path: "blog/page:num"

post:
  template: _post.txt
  extension: markdown
page:
  template: _page.txt
  extension: markdown
editor: vim
git:
  branch: master
transfer:
  command: rsync
  settings: -av
  source: _site/
  destination: ~/Documents/Projects/acamps.github.io/
